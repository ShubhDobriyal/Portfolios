<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="jobsfinder.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="jobsfinderApp" ng-controller="jobsfinderCtrl">
	
	<div class="container">
		<div class="about-project center">
			<h2>JobsFinder<small><span class="teal-text">.com</span></small></h2>
			<p>JobsFinder is a online jobs portal.</p>
			<div class="project-video">
				<video class="responsive-video" controls>
					<source src="img/video.webm" type="video/webm">
						Please upgrade your browser!
				</video>
			</div>
			<div class="tech-icons">
				<h4 class="category-titles">Technologies used</h4>
				<div class="icon-list">
					<div class="icon-box">
						<i title="HTML5" class="fab fa-html5"></i>
						<p class="icon-name">HTML5</p>	
					</div>
					<div class="icon-box">
						<i title="CSS3" class="fab fa-css3-alt"></i>
						<p class="icon-name">CSS3</p>	
					</div>
					<div class="icon-box">
						<i title="PHP" class="fab fa-php"></i>
						<p class="icon-name">PHP</p>	
					</div>
					<div class="icon-box">
						<i title="Bootstrap4" class="fas fa-bold"></i>
						<p class="icon-name">Bootstrap4</p>	
					</div>
					<div class="icon-box">
						<i title="AngularJS" class="fab fa-angular"></i>
						<p class="icon-name">AngularJS</p>	
					</div>
					<div class="icon-box">
						<i title="MySql" class="fas fa-database"></i>
						<p class="icon-name">MySql</p>	
					</div>
				</div>
			</div>
		</div>
	</div>	
			<div class="clearfix"></div>
			<div class="pages">
				<div class="mainpage">
					<div class="row">
						<div class="col s12" ng-repeat="webpage in webpages">
							<div class="page-box">
								<div class="webpage-image">
									<img class="webpages responsive-img" src="{{webpage.link}}">
								</div>
								<h5 class="center"><small>{{webpage.title}}</small></h5>
							</div>
						</div>
					</div>
				</div>
			</div>

		      <p class="center">
		      	<a class="btn waves-effect waves-light" href="../../index.html">Home
				    <i class="material-icons right">send</i>
				</a>
		      </p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
<script src="jobsfinderCtrl.js"></script>

<footer class="center">Designed and developed by <a href="#">Shubham Dobriyal</a></footer>
</body>
</html>
